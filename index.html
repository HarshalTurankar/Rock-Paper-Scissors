<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1>Rock Paper Scissors by Harshal</h1>      
             <!-- images_container -->
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="The_Rock.jpg" alt="idk">
            </div>
            <div class="choice" id="Paper">
                <img src="Paper.jpeg" alt="idk">
            </div>
            <div class="choice" id="Scissors">
                <img src="Scissor.jpeg" alt="idk">
            </div>
        </div>
            <!-- ScoreCard -->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="enemy-score">0</p>
                <p>Challenger</p>
            </div>
        </div>
         <!-- msg -->
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div> 
    <script src="script.js"></script>
</body>
</html>
